<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just Us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="action-bar">
        <div class="user-room" id="user-room"></div>
        <div class="leave" id="leave">leave<i class="fa-solid fa-arrow-right-from-bracket"></i></div>
    </div>
    <main class="container">
        <div class="msgs-container" id="msgs-container">
            <div class="msgs" id="msgs"></div>
        </div>

        <div class="input-container">
            <div class="preview"></div>
            <form class="form-container" action="post" id="form" enctype="multipart/form-data">
                <label class="attach-file">
                    <input type="file" id="image-uploads" name="image_uploads" accept=".jpg, .jpeg, .png">
                </label>
                <input class="input" type="text" id="msg-input" placeholder="Message" required onkeyup="typing()">
                <button class="btn" type="submit" id="send-btn"></button>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7efba1e19e.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
