<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>thumbwag Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <div class="msgs-container" id="msgs-container">
            <div class="msgs" id="msgs"></div>
        </div>
        <form class="input-container" action="" id="form">
            <input class="input" type="text" id="msg-input" placeholder="Message">
            <button class="btn" type="submit" id="send-btn">send</button>
        </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
