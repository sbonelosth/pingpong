<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>thumbwag Chat App</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msgs-container {
            width: 80%;
            height: 500px;
            position: relative;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .msgs {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #090909;
        }

        .join-msg {
            align-self: center;
            width: fit-content;
            background: grey;
            padding: 5px 20px;
            border-radius: 5px;
            margin: 3px 0;
        }

        .sent-msg-container {
            display: flex;
            flex-direction: column;
            align-self: flex-end;
            width: fit-content;
            background: darkorange;
            margin: 3px 0;
            border-radius: 5px;
            padding: 5px 20px;
        }

        .your-name {
            margin: 0;
            font-size: 13px;
            padding-bottom: 4px;
            font-weight: bold;
            color: whitesmoke;
        }

        .sent-msg {
            margin: 0;
        }

        .received-msg-container {
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            width: fit-content;
            background: grey;
            margin: 3px 0;
            border-radius: 5px;
            padding: 5px 20px;
        }

        .received-name {
            margin: 0;
            font-size: 13px;
            padding-bottom: 4px;
            font-weight: bold;
            color: whitesmoke;
        }

        .received-msg {
            margin: 0;
        }

        .input-container {
            display: flex;
            width: 100%;
        }

        .input {
            flex: 1;
            height: 40px;
            font-size: 16px;
            outline: 0;
            border: 0;
            padding: 0 10px;
            border-top: 2px solid darkorange;
        }

        .btn {
            width: 100px;
            background: darkorange;
            color: whitesmoke;
            cursor: pointer;
            outline: 0;
            border: 0;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="msgs-container">
            <div class="msgs" id="msgs"></div>
            <form class="input-container" action="" id="form">
                <input class="input" type="text" id="msg-input" placeholder="Message">
                <button class="btn" type="submit" id="send-btn">send</button>
            </form>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
